<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Head-Tracked 3D Map (MapLibre + OpenFreeMap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    video { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 120px; 
      height: 90px; 
      opacity: 1; 
      border-radius: 8px; 
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="map"></div>

<script>
  // === 1. Initialize the Map ===
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.openfreemap.org/styles/liberty',
    center: [-0.1276, 51.5072], // London
    zoom: 16,
    pitch: 60,
    bearing: 0,
    antialias: true
  });

  map.on('load', () => {
    console.log("Map loaded");
  });

  // === 2. Webcam Setup ===
  const video = document.getElementById('video');
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => alert("Webcam access denied or unavailable."));

  // === 3. FaceMesh Setup ===
  const faceMesh = new FaceMesh({ locateFile: (file) => 
    `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });
  
  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  const camera = new Camera(video, {
    onFrame: async () => { await faceMesh.send({ image: video }); },
    width: 640,
    height: 480
  });
  camera.start();

  // === 4. Head Tracking ===
  let targetBearing = 0;
  let targetPitch = 60;

  faceMesh.onResults(results => {
    if (!results.multiFaceLandmarks?.length) return;
    const landmarks = results.multiFaceLandmarks[0];
    const nose = landmarks[1]; // nose tip landmark

    // Normalize: nose.x, nose.y âˆˆ [0,1]
    const dx = (nose.x - 0.5);
    const dy = (nose.y - 0.5);

    // Map head movement to camera offset
    targetBearing = dx * 50;      // left-right rotation
    targetPitch = 60 - dy * 40;   // up-down tilt
  });

  // === 5. Smooth Motion Loop ===
  function animate() {
    const currentBearing = map.getBearing();
    const currentPitch = map.getPitch();

    // Smooth interpolation
    const smooth = 0.1;
    const newBearing = currentBearing + (targetBearing - currentBearing) * smooth;
    const newPitch = currentPitch + (targetPitch - currentPitch) * smooth;

    map.setBearing(newBearing);
    map.setPitch(newPitch);

    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
