<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Head-Tracked 3D Map + Hand Gestures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 90px;
      opacity: 0.3;
      border-radius: 8px;
      z-index: 10;
    }
    #modeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 60px;
      right: 20px;
      z-index: 20;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      width: 200px;
      display: none;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="map"></div>
<button id="modeBtn">Switch to Gestures</button>
<div id="overlay">
  <strong>Gesture Mode Active</strong><br>
  üñêÔ∏è Move hands apart/together to zoom<br>
  ‚ÜîÔ∏è Move one hand left/right to rotate<br>
  üôå Keep both hands visible for best results
</div>

<script>
  // === 1. Map Setup ===
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.openfreemap.org/styles/liberty',
    center: [-0.1276, 51.5072],
    zoom: 16,
    pitch: 60,
    bearing: 0,
    antialias: true
  });

  // === 2. Webcam ===
  const video = document.getElementById('video');
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; video.play(); })
    .catch(() => alert("Webcam access denied or unavailable."));

  // === 3. FaceMesh ===
  const faceMesh = new FaceMesh({ locateFile: f => 
    `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
  });
  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  // === 4. Hands ===
  const hands = new Hands({ locateFile: f => 
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });
  hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });

  // === 5. Camera ===
  const camera = new Camera(video, {
    onFrame: async () => {
      if (mode === '3d') await faceMesh.send({ image: video });
      else if (mode === 'gestures') await hands.send({ image: video });
    },
    width: 640,
    height: 480
  });
  camera.start();

  // === 6. Mode Toggle ===
  let mode = '3d';
  const btn = document.getElementById('modeBtn');
  const overlay = document.getElementById('overlay');
  btn.onclick = () => {
    mode = mode === '3d' ? 'gestures' : '3d';
    if (mode === 'gestures') {
      btn.textContent = "Switch to 3D Mode";
      overlay.style.display = "block";
    } else {
      btn.textContent = "Switch to Gestures";
      overlay.style.display = "none";
    }
  };

  // === 7. Variables for 3D Mode ===
  let targetBearing = 0;
  let targetPitch = 60;

  faceMesh.onResults(results => {
    if (mode !== '3d') return;
    if (!results.multiFaceLandmarks?.length) return;
    const landmarks = results.multiFaceLandmarks[0];
    const nose = landmarks[1];
    const dx = (nose.x - 0.5);
    const dy = (nose.y - 0.5);
    targetBearing = dx * 50;
    targetPitch = 60 - dy * 40;
  });

  // === 8. Variables for Gesture Mode ===
  let lastHandDistance = null;

  hands.onResults(results => {
    if (mode !== 'gestures') return;
    if (results.multiHandLandmarks.length === 0) return;

    const handsArr = results.multiHandLandmarks;
    if (handsArr.length === 2) {
      const [h1, h2] = handsArr;
      const dx = Math.abs(h1[0].x - h2[0].x);
      const dy = Math.abs(h1[0].y - h2[0].y);
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (lastHandDistance !== null) {
        if (dist > lastHandDistance + 0.03) map.zoomIn();
        if (dist < lastHandDistance - 0.03) map.zoomOut();
      }
      lastHandDistance = dist;
    } else if (handsArr.length === 1) {
      const hand = handsArr[0];
      const avgX = hand.reduce((sum, p) => sum + p.x, 0) / hand.length;
      const dx = (avgX - 0.5);
      map.setBearing(map.getBearing() + dx * 2); // rotate slowly
    }
  });

  // === 9. Animation Loop ===
  function animate() {
    if (mode === '3d') {
      const currentBearing = map.getBearing();
      const currentPitch = map.getPitch();
      const smooth = 0.1;
      const newBearing = currentBearing + (targetBearing - currentBearing) * smooth;
      const newPitch = currentPitch + (targetPitch - currentPitch) * smooth;
      map.setBearing(newBearing);
      map.setPitch(newPitch);
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
